<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>qtqr</title>
<style type="text/css">
  td {
    width:10px; height:10px;
    border-width: 0px; border-style: none; border-color: #0000ff; border-collapse: collapse; padding: 0; margin: 0; 
  }

  .black { fill: black }
  .white { opacity: 0 }
  .hazard { fill: yellow }

</style>
</head>
<body>
<p>Text: <input type="text" id="text" value="http://foaf-project.org"/>
QR Code Size: <select id="size">
<option>1</option>
<option>2</option>
<option>3</option>
<option selected="selected">4</option>
<option>5</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
</select>
Cell size:
<select id="cellSize">
  <option>5</option>
  <option>10</option>
  <option selected="selected">15</option>
  <option>20</option>
  <option>25</option>
  <option>30</option>
</select>
</p>

<p><input type="checkbox" id="toggleImage" onclick="toggleImage(evt)"/> Image URL: <input type="text" disabled="disabled" id="imageURL" value="SmileysTransp.gif"/> Zoom: <input type="text" disabled="disabled" id="zoom" value="1"/> <input type="button" disabled="disabled" id="imageSizeChange" onclick="imageSizeChange()" value="change"/><br/><small>To move image: single Click to grab image, move mouse around, then single click again to release</small></p>

<p><input type="button" value="Generate QR" onclick="go()"/></p>


<div id="qr" style="margin: 40px"></div>

<script type="text/javascript" src="qrcode.js"></script>
<script type="text/javascript" src="qtqr.js"></script>
</body>
</html>
